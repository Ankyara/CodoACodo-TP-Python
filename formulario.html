<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/65bb99c3d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/formulario.css" />
    <title>Contacto</title>
</head>

<body>

    <div class="container">

        
        <form class="col-6 mx-auto mt-5 mb-5">

            <div class="tittle mb-4 text-center">
            <p>CONTACTO</p>
            </div>
            <!-- -------------------------------- Name --------------------------------- -->
            <div class="form-group mb-5">
                <label class="form-label" for="name"><i class="fa-solid fa-user fa-fade" style="--fa-animation-duration: 3s; --fa-fade-opacity: 0.6;"></i> Nombre</label>
                <input type="text" id="name" class="form-control" placeholder="Ej: Romina" />

            </div>

            <!-- -------------------------------- Email -------------------------------- -->
            <div class="form-group mb-5">
                <label class="form-label" for="email"><i class="fa-solid fa-envelope fa-fade" style="--fa-animation-duration: 3s; --fa-fade-opacity: 0.6;"></i> Email</label>
                <input type="email" id="email" class="form-control" placeholder="mail@ejemplo.com" />

            </div>

            <!-- ------------------------------- Message ------------------------------- -->
            <div class="form-group mb-5">
                <label class="form-label" for="message"><i class="fa-solid fa-pen-to-square fa-fade" style="--fa-animation-duration: 3s; --fa-fade-opacity: 0.6;"></i> Mensaje</label>
                <textarea id="message" class="form-control" placeholder="Escriba aquÃ­ su comentario..."
                    rows="4"></textarea>
            </div>


            <!-- ---------------------------- Submit button ---------------------------- -->
            <div class="boton text-center">
                <button type="submit" class="btn btn-block mb-5">Enviar</button>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
